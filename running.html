<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Paul Motz - Home</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script> -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="javascripts/runningscript.js"></script>
		<!-- http://stackoverflow.com/questions/18712338/make-header-and-footer-files-to-be-included-in-multiple-html-pages -->
		<script>
		$(document).ready(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
		</script>
	</head>
	<body>
		<div id="header">
		</div>
		<div class='row'>
			<div class='col-xs-12 description'>
				<p>
					<span class="title">Running Log</span><br>
					Larger circle == Longer run<br>
					Stars == Special
				</p>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<div class="d3-area">
					<svg class="svg"></svg>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<div class='row options'>
					<h4>Show data from the following years:</h4>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<p>Built with <a href="https://d3js.org">D3.js</a></p>
			</div>
		</div>
		<!-- <nav class="footer navbar-fixed-bottom">
	    	Git
	  	</nav> -->
	</body>
</html>
