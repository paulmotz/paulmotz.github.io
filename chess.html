<html>
	<head>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/chess.css" rel="stylesheet" type="text/css">

		$(document).ready(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
		</script>

	<body>
		<div id="header">
		</div>
		<div class='row'>
			<div class='col-xs-12 description'>

					<span class="title">Drunk Chess</span><br>

					If you want to win a game of chess, you have come to the right place.
				</p>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<canvas id="chessboard" width="600" height="600">
				</canvas>
				<!-- images, not displayed -->
				<div style="display:none;">
				 	<img id="bw" src="icons/head.png"
				       width="300" height="300">
				</div>

			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<div class='row options'>
					<h4>Play as:</h4>
					<div class="radio-inline"><labeL><input type="radio" name="color" value="white" checked>White</label></div>
					<div class="radio-inline"><labeL><input type="radio" name="color" value="black">Black</label></div>
				</div>
			</div>
		</div>
