<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Paul Motz - Dummy Chess</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/chess.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>

		<!-- piece scripts -->
		<script src="javascripts/chess/piece.js"></script>
		<script src="javascripts/chess/bishop.js"></script>
		<script src="javascripts/chess/king.js"></script>
		<script src="javascripts/chess/knight.js"></script>
		<script src="javascripts/chess/pawn.js"></script>
		<script src="javascripts/chess/queen.js"></script>
		<script src="javascripts/chess/rook.js"></script>
		<script src="javascripts/chess/square.js"></script>
		<script src="javascripts/chess/chess.js"></script>

		<!-- http://stackoverflow.com/questions/18712338/make-header-and-footer-files-to-be-included-in-multiple-html-pages -->
		<script>
		$(document).ready(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
		</script>
	</head>
	<body>
		<div id="header">
		</div>
		<div class='row'>
			<div class='col-xs-12 description'>
				<p>
					<span class="title">Dummy Chess</span><br>
					Play as the colour of your choice.<br>
					Your foolish opponent  will make a random move.<br>
					If you want to win a game of chess, you have come to the right place.<br>
					For a challenge, try to <em>lose</em> the game.<br>
					Move pieces by clicking on the piece and then where you want to move the piece
				</p>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<canvas id="chessboard" width="500" height="500">
				</canvas>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<div class='row options'>
					<h4>Play as:</h4>
					<div class="radio-inline"><labeL><input id="radio-white" type="radio" name="color" value="white" checked>White</label></div>
					<div class="radio-inline"><labeL><input id="radio-black" type="radio" name="color" value="black">Black</label></div>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12 text-center'>
				<button type="button" class="btn">New Game</button>
			</div>
		</div>
		<!-- <nav class="footer navbar-fixed-bottom">
	    	Git
	  	</nav> -->
	</body>
</html>
